<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic-Tac-Toe against a friend or AI opponent with multiple difficulty levels">
    <meta name="theme-color" content="#6366f1">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'none'; frame-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- App Meta -->
    <meta name="application-name" content="Tic-Tac-Toe Game">
    <meta name="author" content="Tic-Tac-Toe App">
    <meta name="robots" content="index, follow">

    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Tic-Tac-Toe</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
            <nav class="game-mode" role="tablist" aria-label="Game modes">
                <button id="pvp-mode" class="mode-btn active" role="tab" aria-selected="true"
                    aria-controls="game-content">
                    Player vs Player
                </button>
                <button id="ai-mode" class="mode-btn" role="tab" aria-selected="false" aria-controls="game-content">
                    Player vs AI
                </button>
            </nav>
        </header>

        <main id="game-content" role="tabpanel">
            <!-- Error notification system -->
            <div id="error-notification" class="error-notification" style="display: none;" role="alert"
                aria-live="assertive">
                <div class="error-content">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span id="error-message" class="error-message"></span>
                    <button id="error-close" class="error-close" aria-label="Close error message">‚úï</button>
                </div>
            </div>

            <div class="game-info">
                <div class="current-player" role="status" aria-live="polite">
                    <span id="current-player-text">Player X's Turn</span>
                </div>

                <div class="score-board" role="region" aria-label="Game scores">
                    <div class="score">
                        <span class="player-label">Player X</span>
                        <span id="score-x" class="score-value" aria-label="Player X score">0</span>
                    </div>
                    <div class="score">
                        <span class="player-label">Player O</span>
                        <span id="score-o" class="score-value" aria-label="Player O score">0</span>
                    </div>
                    <div class="score">
                        <span class="player-label">Draws</span>
                        <span id="score-draw" class="score-value" aria-label="Draw count">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board" role="grid" aria-label="Tic-tac-toe game board">
                <button class="cell" data-index="0" role="gridcell" aria-label="Cell 1, empty" tabindex="0"></button>
                <button class="cell" data-index="1" role="gridcell" aria-label="Cell 2, empty" tabindex="0"></button>
                <button class="cell" data-index="2" role="gridcell" aria-label="Cell 3, empty" tabindex="0"></button>
                <button class="cell" data-index="3" role="gridcell" aria-label="Cell 4, empty" tabindex="0"></button>
                <button class="cell" data-index="4" role="gridcell" aria-label="Cell 5, empty" tabindex="0"></button>
                <button class="cell" data-index="5" role="gridcell" aria-label="Cell 6, empty" tabindex="0"></button>
                <button class="cell" data-index="6" role="gridcell" aria-label="Cell 7, empty" tabindex="0"></button>
                <button class="cell" data-index="7" role="gridcell" aria-label="Cell 8, empty" tabindex="0"></button>
                <button class="cell" data-index="8" role="gridcell" aria-label="Cell 9, empty" tabindex="0"></button>
            </div>

            <div class="game-controls" role="group" aria-label="Game controls">
                <button id="reset-game" class="control-btn" aria-label="Reset current game">
                    Reset Game
                </button>
                <button id="reset-scores" class="control-btn" aria-label="Reset all scores">
                    Reset Scores
                </button>
            </div>

            <div id="ai-difficulty" class="ai-settings" style="display: none;" role="region" aria-label="AI settings">
                <label for="difficulty">AI Difficulty:</label>
                <select id="difficulty" aria-label="Select AI difficulty level">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </main>

        <div id="game-result" class="result-overlay" style="display: none;" role="dialog" aria-modal="true"
            aria-labelledby="result-text">
            <div class="result-content">
                <h2 id="result-text" aria-live="assertive"></h2>
                <button id="play-again" class="control-btn" aria-label="Start a new game">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
